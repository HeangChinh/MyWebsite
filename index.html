<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SmartNas</title>
</head>
<body>
  <nav class="navbar fixed-top">
    <div class="container-fluid pt-4">
      <a class="navbar-brand" href="#">
        <img src="image/icon.jpg" alt="Logo" class="logo d-inline-block align-text-center">
        Chinh
      </a>
      <span>
        <i class="bi gift bi-gift-fill"></i>
        <i class="bi bi-bell-fill"></i>
      </span>
    </div>
  </nav>
  <div class="container-fluid back-ground"></div>

  <div class="container money">
    <div class="balance text-center">
      <div class="main-balance">Main balance</div>
      <div class="usd">0.00 USD</div>
      <div class="expire">expired</div>
    </div>
    <div class="button">
      <button type="button" class="btn services-btn align-items-center">
        <i class="bi bi-lightning-charge"></i>
        Services
      </button>
      <button type="button" class="btn topup-btn align-items-center">
        <i class="bi bi-phone"></i>
        Top up
      </button>
    </div>
  </div>

  <div class="container plan-section pt-4">
    <div class="plan-label">
      <span>My current plan</span>
      <span class="find-new-plan">Find new plan</span>
    </div>
    <div>
      <div class="container plan mt-2 pb-0">
        <div class="plan-1">
          <img src="image/icon.jpg" style="width: 50px; border: 1px solid #111111;">
        <div class="smart-thom-morg align-text-top">
          <p class="smart-weekly">Smart ThomMorng! Weekly</p>
          <p class="auto-renews pt-1"><i class="bi bi-exclamation-triangle-fill" style="color: #bababa;"></i> Auto-renews in 6days</p>
        </div>
        </div>
        <div class="top-up mt-3">
          <button type="button" class="btn btn-outline">Top up</button>
        </div>
        <div class="text-center">
          <i class="bi bi-chevron-down"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="container game-crismas mt-3">
    <div class="santa">
      <img src="image/crismas.jpg">
      <div class="container santa-btn">
        <button type="button" class="btn details-btn">Details</button>
        <button type="button" class="btn play-btn">Play now</button>
      </div>
    </div>
  </div>

  <div class="nav-bottom container fixed-bottom text-center">
    <div class="nav-icon" id="active">
      <i class="bi bi-house-door"></i>
      <p class="nav-label">Home</p>
    </div>
    <div class="nav-icon">
      <i class="bi bi-clock"></i>
      <p class="nav-label">History</p>
    </div>
    <div class="nav-icon">
      <i class="bi bi-sign-yield"></i>
      <p class="nav-label">SmartVIP</p>
    </div>
    <div class="nav-icon">
      <i class="bi bi-google-play"></i>
      <p class="nav-label">Leng Center</p>
    </div>
    <div class="nav-icon">
      <i class="bi bi-grid-fill"></i>
      <p class="nav-label">More</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
